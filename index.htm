<!DOCTYPE html>
<html ng-app="hbase-dataflow-app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HBase Data Flow</title>
    <link rel="stylesheet" href="javascripts/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="tables" ng-controller="TableCtrl" class="col-md-2">
          <h2>TABLES
            <button type="button" ng-click="createTable()" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
          </h2>
          <h3 ng-hide="tables.length != 0">No table</h3>
          <div ng-show="tables.length != 0" class="list-group"><a href="#" ng-repeat="t in tables" ng-click="changeTable(t)" class="list-group-item">{{ t.getName() }}</a></div>
        </div>
        <div id="table-detail" ng-controller="TableDetailCtrl" ng-show="search === false" class="col-md-7">
          <h2>{{ table.getName() }}</h2>
          <form ng-show="table != null" role="form" class="form-inline">
            <input type="text" ng-model="key" style="width: 70%" class="form-control">
            <button type="button" ng-click="scan()" ng-disabled="!key" class="btn btn-primary">Scan</button>
            <button type="button" ng-click="get()" ng-disabled="!key" class="btn btn-primary">Get</button>
            <button type="button" ng-click="filter()" ng-disabled="!key" class="btn btn-primary">Filter</button>
          </form>
          <hr>
          <h3 ng-hide="(table != null) &amp;&amp; !table.isEmpty()">No data</h3>
          <hbase-table ng-show="(table != null) &amp;&amp; !table.isEmpty()" table="table"></hbase-table>
        </div>
        <div id="table-search" ng-controller="TableSearchCtrl" ng-show="search === true" class="col-md-7">
          <h2>Search {{ table.getName() }}</h2>
          <form ng-show="table != null" role="form" class="form-inline">
            <input type="text" ng-model="key" style="width: 40%" class="form-control">
            <button type="button" ng-click="scan({'key': key})" ng-disabled="!key" class="btn btn-primary">Scan</button>
            <button type="button" ng-click="get(key)" ng-disabled="!key" class="btn btn-primary">Get</button>
            <button type="button" ng-click="filter(key)" ng-disabled="!key" class="btn btn-primary">Filter</button>
            <button type="button" ng-click="clear()" class="btn btn-primary">Clear</button>
            <button type="button" ng-click="addToOperation()" class="btn btn-primary">Add to Operation</button>
          </form>
          <hr>
          <h3 ng-hide="(table != null) &amp;&amp; !table.isEmpty()">No data</h3>
          <hbase-table ng-show="(table != null) &amp;&amp; !table.isEmpty()" table="table"></hbase-table>
        </div>
        <div id="operations" ng-controller="OperationCtrl" class="col-md-3">
          <h2>OPERATIONS
            <button type="button" ng-click="createOtherOperation()" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
          </h2>
          <h3 ng-hide="operations.length != 0">No operation</h3>
          <div ng-show="operations.length != 0" class="list-group"><a href="#" ng-click="showOperationDialog(o)" ng-repeat="o in operations" ng-class="{0: 'list-group-item-success', 1: 'list-group-item-warning', 2: 'list-group-item-info'}[o.getType()]" class="list-group-item">{{ o.getTitle() }}</a></div>
        </div>
      </div>
    </div>
    <nav role="navigation" class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <form ng-controller="RowCtrl" role="form" class="navbar-form navbar-left">
          <div class="form-group">
            <select ng-model="table" ng-options="t.getName() for t in tables" class="form-control">
              <option value="">Select a table</option>
            </select>
            <select ng-model="rowCommand" class="form-control">
              <option value="">Select a command</option>
              <option value="create">Create Row</option>
              <option value="update">Update Row</option>
            </select>
          </div>
          <button type="button" ng-click="showRowCtrlDialog()" ng-disabled="!(table &amp;&amp; rowCommand)" class="btn btn-primary navbar-btn">Execute</button>
        </form>
        <ul ng-controller="SystemCtrl" class="nav navbar-nav navbar-right">
          <li><span class="navbar-text">System</span></li>
          <li><a href="#" ng-click="clear()">Clear</a></li>
          <li class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle">Export<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#" ng-click="exportData()">to JSON</a></li>
              <li class="divider"></li>
              <li class="disabled"><a href="#">to PDF</a></li>
              <li class="disabled"><a href="#">to PNG</a></li>
            </ul>
          </li>
          <li class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle">Import<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#" ng-click="showImportDataDialog()">from JSON</a></li>
              <li class="divider"></li>
              <li><a href="#" ng-click="importSample(0)">from Sample 1</a></li>
              <li><a href="#" ng-click="importSample(1)">from Sample 2</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <script src="javascripts/jquery/dist/jquery.js"></script>
    <script src="javascripts/bootstrap/dist/js/bootstrap.js"></script>
    <script src="javascripts/angular/angular.js"></script>
    <script src="javascripts/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="services/services.js"></script>
    <script src="controllers/controllers.js"></script>
    <script src="modules/modules.js"></script>
    <script src="constants/constants.js"></script>
    <script src="directives/directives.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
      ga('create', 'UA-2030167-3', 'auto', {'cookiePath': '/hbase-dataflow/'});
      ga('send', 'pageview');
    </script>
  </body>
</html>
