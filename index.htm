<!DOCTYPE html>
<html ng-app="hbase-dataflow-app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HBase Data Flow</title>
    <link rel="stylesheet" href="javascripts/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="tables" ng-controller="TableCtrl" class="col-md-2">
          <h2>TABLES
            <button type="button" ng-click="createTable()" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
          </h2>
          <h3 ng-hide="tables.length != 0">No table</h3>
          <div ng-show="tables.length != 0" class="list-group"><a href="#" ng-repeat="t in tables" ng-click="changeTable(t)" class="list-group-item">{{ t.getName() }}</a></div>
        </div>
        <div id="table-detail" ng-controller="TableDetailCtrl" ng-show="search === false" class="col-md-7">
          <h2>{{ table.getName() }}</h2>
          <form ng-show="table != null" role="form" class="form-inline">
            <input type="text" ng-model="key" style="width: 80%" class="form-control">
            <button type="button" ng-click="scan()" class="btn btn-primary">Scan</button>
            <button type="button" ng-click="get()" class="btn btn-primary">Get</button>
          </form>
          <hr>
          <h3 ng-hide="(table != null) &amp;&amp; !table.isEmpty()">No data</h3>
          <table ng-show="(table != null) &amp;&amp; !table.isEmpty()" class="table table-bordered table-condensed table-hover">
            <tr>
              <th>Row Key</th>
              <th ng-repeat="c in table.getFullCQs()">{{ c }}</th>
            </tr>
            <tr ng-repeat="k in table.getFullKeys()">
              <th>{{ k.key }}</th>
              <td ng-repeat="v in k.cqs track by $index">{{ v }}</td>
            </tr>
          </table>
        </div>
        <div id="table-search" ng-controller="TableSearchCtrl" ng-show="search === true" class="col-md-7">
          <h2>{{ searchtable.getName() }}</h2>
          <form ng-show="searchtable != null" role="form" class="form-inline">
            <input type="text" ng-model="key" style="width: 50%" class="form-control">
            <button type="button" ng-click="scan({'key': key})" class="btn btn-primary">Scan</button>
            <button type="button" ng-click="get(key)" class="btn btn-primary">Get</button>
            <button type="button" ng-click="clear()" class="btn btn-primary">Clear</button>
            <button type="button" ng-click="addToOperation()" class="btn btn-primary">Add to Operation</button>
          </form>
          <hr>
          <h3 ng-hide="(searchtable != null) &amp;&amp; !searchtable.isEmpty()">No data</h3>
          <table ng-show="(searchtable != null) &amp;&amp; !searchtable.isEmpty()" class="table table-bordered table-condensed table-hover">
            <tr>
              <th>Row Key</th>
              <th ng-repeat="c in searchtable.getFullCQs()">{{ c }}</th>
            </tr>
            <tr ng-repeat="k in searchtable.getFullKeys()">
              <th>{{ k.key }}</th>
              <td ng-repeat="v in k.cqs track by $index">{{ v }}</td>
            </tr>
          </table>
        </div>
        <div id="operations" ng-controller="OperationCtrl" class="col-md-3">
          <h2>OPERATIONS
            <button type="button" ng-click="createOtherOperation()" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
          </h2>
          <h3 ng-hide="operations.length != 0">No operation</h3>
          <div ng-show="operations.length != 0" class="list-group"><a href="#" ng-click="showOperationDialog(o)" ng-repeat="o in operations" ng-class="{0: 'list-group-item-success', 1: 'list-group-item-warning', 2: 'list-group-item-info'}[o.getType()]" class="list-group-item">{{ o.getTitle() }}</a></div>
        </div>
      </div>
    </div>
    <nav role="navigation" class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <form ng-controller="RowCtrl" role="form" class="navbar-form">
          <div class="form-group">
            <select ng-model="table" ng-options="t.getName() for t in tables" class="form-control">
              <option value="">Select a table</option>
            </select>
            <select ng-model="rowCommand" class="form-control">
              <option value="">Select a command</option>
              <option value="create">Create Row</option>
              <option value="update">Update Row</option>
            </select>
          </div>
          <button type="button" ng-click="showRowCtrlDialog()" ng-disabled="!(table &amp;&amp; rowCommand)" class="btn btn-primary navbar-btn">Execute</button>
          <div class="navbar-right">
            <p class="navbar-text">System</p>
            <button type="button" ng-click="exportData()" class="btn btn-default navbar-btn">Export</button>
            <button type="button" ng-click="showImportDataDialog()" class="btn btn-default navbar-btn">Import</button>
            <button type="button" ng-click="importSample()" class="btn btn-default navbar-btn">Import sample</button>
          </div>
        </form>
      </div>
    </nav><a href="https://github.com/kewangtw/hbase-dataflow" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    <script src="javascripts/jquery/dist/jquery.js"></script>
    <script src="javascripts/bootstrap/dist/js/bootstrap.js"></script>
    <script src="javascripts/angular/angular.js"></script>
    <script src="javascripts/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="services/services.js"></script>
    <script src="controllers/controllers.js"></script>

  </body>
</html>
